<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ürün Detayı | By-KA</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f5f5f5;
      font-family: 'Outfit', sans-serif;
    }
  
    .container {
      max-width: 1400px;
      margin: auto;
      padding: 60px;
      display: flex;
      flex-wrap: wrap;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }
  
    .image-section {
      flex: 1;
      min-width: 400px;
      background-color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
    }
  
    .image-section img {
      max-width: 100%;
      border-radius: 14px;
    }
  
    .info-section {
      flex: 1;
      min-width: 400px;
      padding: 50px;
    }
  
    .info-section h1 {
      font-size: 32px;
      margin-bottom: 24px;
      color: #1d1e33;
    }
  
    .price {
      font-size: 24px;
      color: #371f1f;
      font-weight: bold;
      margin-bottom: 20px;
    }
  
    .description {
      font-size: 17px;
      line-height: 1.7;
      color: #444;
      margin-bottom: 30px;
    }
  
    .actions {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
  
    .actions a {
      padding: 16px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
  
    .buy-trendyol {
      background-color: #371f1f;
      color: white;
    }
  
    .buy-trendyol:hover {
      background-color: #22371f;
    }
  
    .guarantee {
      border-top: 1px solid #eee;
      padding-top: 20px;
      font-size: 15px;
      color: #555;
    }
  
    .guarantee ul {
      list-style: none;
      padding-left: 0;
    }
  
    .guarantee li {
      margin-bottom: 10px;
    }
  
    footer {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin: 60px 0 20px;
    }
  
    @media(max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 30px;
      }
  
      .image-section,
      .info-section {
        padding: 30px;
      }
  
      .info-section h1 {
        font-size: 26px;
      }
  
      .actions a {
        width: 100%;
        text-align: center;
      }
    }
  </style>  
</head>
<body>

  <div class="container" id="product-detail">
    <p style="padding: 60px;">Ürün yükleniyor...</p>
  </div>

  <footer>
    © 2025 By-KA. Tüm hakları saklıdır.
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));
  
    fetch("data/products.json")
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.id === id);
        const el = document.getElementById("product-detail");
  
        if (!product) {
          el.innerHTML = "<p>Ürün bulunamadı.</p>";
          return;
        }
  
        el.innerHTML = `
          <div class="image-section">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="info-section">
            <h1>${product.name}</h1>
            <div class="price">${product.price || '₺999'}</div>
            <p class="description">${product.description}</p>
  
            <div class="actions">
              <a href="${product.link}" target="_blank" class="buy-trendyol">Satın Al</a>
            </div>
  
            <div class="guarantee">
              <ul>
                <li>✔ Orijinal Ürün Garantisi</li>
                <li>✔ 3 İş Günü İçinde Kargoda</li>
                <li>✔ 14 Gün Koşulsuz İade</li>
              </ul>
            </div>
          </div>
        `;
      });
  </script>  

</body>
</html>
